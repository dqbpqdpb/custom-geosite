name: Extract and Merge Geosite Categories

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  extract_categories:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Check geosite.dat file existence
        run: |
          if [ ! -f path/to/geosite.dat ]; then
            echo "geosite.dat not found!"
            exit 1
          fi

      - name: Extract and merge categories
        run: |
          import yaml

          # Load geosite.dat file
          with open('path/to/geosite.dat', 'r') as file:
              data = yaml.safe_load(file)

          # Filter and merge categories into 'cn'
          cn_category = []
          for category in data['categories']:
              if category['name'] in ['aliyun', 'apple', 'kuaishou', 'gitv', 'iqiyi', 'bilibili']:
                  cn_category.extend(category['items'])

          # Create new category if it doesn't exist
          existing_cn_category = next((cat for cat in data['categories'] if cat['name'] == 'cn'), None)
          if existing_cn_category:
              existing_cn_category['items'].extend(cn_category)
          else:
              data['categories'].append({'name': 'cn', 'items': cn_category})

          # Save updated geosite.dat
          with open('path/to/geosite.dat', 'w') as file:
              yaml.dump(data, file)

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add path/to/geosite.dat
          git commit -m "Merge specified categories into 'cn'" || echo "No changes to commit"
          git push
