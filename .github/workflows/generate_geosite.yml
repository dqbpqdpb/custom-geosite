name: Generate Custom geosite.dat

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  workflow_dispatch:  # 手动触发工作流

jobs:
  build-geosite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download geosite.dat from MetaCubeX/meta-rules-dat
        run: |
          git clone --depth=1 -b release https://github.com/MetaCubeX/meta-rules-dat.git
          cp meta-rules-dat/geosite.dat ./geosite.dat

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'  # 根据需要选择 Go 版本

      - name: Install xray-geodata-cut
        run: |
          go install github.com/yichya/xray-geodata-cut@latest

      - name: Extract and Merge Categories
        run: |
          xray-geodata-cut -in geosite.dat -keep aliyun,apple,kuaishou,gitv,iqiyi,bilibili -out cn.geosite.dat

      - name: Upload custom geosite.dat
        uses: actions/upload-artifact@v3
        with:
          name: custom_geosite.dat
          path: cn.geosite.dat
