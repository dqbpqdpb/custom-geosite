name: Generate Custom geosite.dat

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  workflow_dispatch:  # 手动触发工作流

jobs:
  build-geosite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download geosite.dat from MetaCubeX/meta-rules-dat
        run: |
          git clone --depth=1 -b release https://github.com/MetaCubeX/meta-rules-dat.git
          cp meta-rules-dat/geosite.dat ./geosite.dat

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 根据需要选择 Python 版本

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Extract and Merge Categories
        run: |
          python - <<EOF
import yaml

# 加载 geosite.dat 文件
with open('geosite.dat', 'r') as file:
    data = yaml.safe_load(file)

# 提取所需类别
desired_categories = ['aliyun', 'apple', 'kuaishou', 'gitv', 'iqiyi', 'bilibili']
cn_category = []

for category in data['categories']:
    if category['name'] in desired_categories:
        cn_category.extend(category['items'])

# 创建新的 cn 类别
data['categories'].append({'name': 'cn', 'items': cn_category})

# 保存更新后的 geosite.dat 文件
with open('new_geosite.dat', 'w') as file:
    yaml.dump(data, file)
EOF

      - name: Upload custom geosite.dat
        uses: actions/upload-artifact@v3
        with:
          name: custom_geosite.dat
          path: new_geosite.dat
