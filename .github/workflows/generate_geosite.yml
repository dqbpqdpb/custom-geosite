name: Generate Custom geosite.dat

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  workflow_dispatch:  # 手动触发工作流

jobs:
  build-geosite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download geosite.dat from MetaCubeX/meta-rules-dat
        run: |
          git clone --depth=1 -b release https://github.com/MetaCubeX/meta-rules-dat.git
          cp meta-rules-dat/geosite.dat .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # 根据需要选择 Python 版本

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Create Python script for processing geosite.dat
        run: |
          echo 'import yaml' > process_geosite.py
          echo 'import binascii' >> process_geosite.py
          echo 'def load_yaml_file(filename, encoding="utf-8"):' >> process_geosite.py
          echo '    with open(filename, "rb") as file:' >> process_geosite.py
          echo '        content = file.read()' >> process_geosite.py
          echo '    try:' >> process_geosite.py
          echo '        return yaml.safe_load(content.decode(encoding))' >> process_geosite.py
          echo '    except UnicodeDecodeError:' >> process_geosite.py
          echo '        print(f"Failed to decode with {encoding}, trying latin1")' >> process_geosite.py
          echo '        return yaml.safe_load(content.decode("latin1"))' >> process_geosite.py
          echo '    except yaml.YAMLError as e:' >> process_geosite.py
          echo '        print(f"YAML error: {e}")' >> process_geosite.py
          echo '        print("First few bytes of the file (in hex):")' >> process_geosite.py
          echo '        print(binascii.hexlify(content[:100]).decode("utf-8"))' >> process_geosite.py
          echo '        raise' >> process_geosite.py
          echo '' >> process_geosite.py
          echo '# 加载 geosite.dat 文件' >> process_geosite.py
          echo 'try:' >> process_geosite.py
          echo '    data = load_yaml_file("geosite.dat")' >> process_geosite.py
          echo 'except Exception as e:' >> process_geosite.py
          echo '    print(f"Failed to load YAML file: {e}")' >> process_geosite.py
          echo '    exit(1)' >> process_geosite.py
          echo '' >> process_geosite.py
          echo '# 提取所需类别' >> process_geosite.py
          echo 'desired_categories = ["aliyun", "apple", "kuaishou", "gitv", "iqiyi", "bilibili"]' >> process_geosite.py
          echo 'cn_category = []' >> process_geosite.py
          echo 'for category in data["categories"]:' >> process_geosite.py
          echo '    if category["name"] in desired_categories:' >> process_geosite.py
          echo '        cn_category.extend(category["items"])' >> process_geosite.py
          echo '' >> process_geosite.py
          echo '# 创建新的 cn 类别' >> process_geosite.py
          echo 'data["categories"].append({"name": "cn", "items": cn_category})' >> process_geosite.py
          echo '' >> process_geosite.py
          echo '# 保存更新后的 geosite.dat 文件' >> process_geosite.py
          echo 'with open("new_geosite.dat", "w", encoding="utf-8") as file:' >> process_geosite.py
          echo '    yaml.safe_dump(data, file)' >> process_geosite.py

      - name: Run Python script to extract and merge categories
        run: |
          python process_geosite.py

      - name: Upload custom geosite.dat
        uses: actions/upload-artifact@v3
        with:
          name: custom_geosite.dat
          path: new_geosite.dat
